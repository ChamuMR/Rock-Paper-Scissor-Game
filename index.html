<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS - Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <button onclick="playGame('Rock')" class="rock-button"><img src="Rock-emoji.png"></button>
    <button onclick="playGame('Paper')" class="paper-button"><img src="Paper-emoji.png"></button>
    <button onclick="playGame('Scissors')" class="scissors-button"><img src="Scissors-emoji.png"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="
        score.Wins=0,
        score.loses=0,
        score.Tie=0
        localStorage.removeItem('score');
        updateScoreElement();
        
    " class="reset-button">Reset Score</button>
    <script src="rps.js">
        
    </script>
</body>
</html>
